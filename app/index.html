<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>



<body>

    <div class="progress">
      <div class="container">
        <div class="progress__items">
          <div class="progress__item active-item">1</div>
          <div class="progress__item">2</div>
          <div class="progress__item">3</div>
          <div class="progress__item">4</div>
          <div class="progress__item">5</div>
          <div class="progress__line"></div>
        </div>
        <div class="progress__buttons">
          <button class="progress__btn progress__btn-prev" disabled>Prev</button>
          <button class="progress__btn progress__btn-next">Next</button>
        </div>
      </div>
    </div>

  <script src="js/main.min.js"></script>
</body>

</html>
